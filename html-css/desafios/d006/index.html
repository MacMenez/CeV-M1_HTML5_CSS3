<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tags HTML</title>
    </head>
    <body>
        <h1>Tags em HTML</h1>
        <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
        <ul type="sqare">
            <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
            <li><abbr title="Use a tag <h1> até <h6>">Títulos</abbr></li>
            <li><abbr title="Use a tag <img src= alt= />">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr title=>">Abreviações</abbr></li>
            <li><abbr title="Use a tag <code>">Códigos-Fonte</abbr></li>
            <li><abbr title="Use a tag <ul> para não ordenadas / <ol> para ordenadas">Listas Numeradas</abbr></li>
            <li><abbr title="Use a tag <ul> ou <ol> com a tag <li>">Listas com Demarcadores</abbr></li>
        </ul>
    </body>
</html>
